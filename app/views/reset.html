<div class="login-form">
    <div></div>
    <form>
        <input class="form-control" type="password" ng-model="newPassword" placeholder="New Password">
        <input class="form-control" type="password" ng-model="newPasswordCheck" placeholder="New Password Again">
        <div></div>
        <button class="btn btn-success text-right" type="submit" ng-click="resetPassword()">Reset Password</button>
    </form>
    <div></div>
</div>
