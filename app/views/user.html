<div ng-hide="isLoggedIn">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <form>
                    <input class="form-control" type="text" ng-model="email" placeholder="Email">
                    <input class="form-control" type="password" ng-model="password" placeholder="Password">
                    <input class="form-control slideInDown" type="password" ng-model="password_check" placeholder="Password again" ng-show="button_state === 'signUp'">
                    <div class="right">
                        <div class="input-group">
                            <button class="btn btn-secondary" type="button" ng-click="signUp()">Sign Up</button>
                            <hr style="margin: 2.5px">
                            <button class="btn btn-success" type="button" ng-click="logIn()">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-show="isLoggedIn">

</div>
