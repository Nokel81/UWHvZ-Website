<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#GameSignups" role="tab">Game Signups</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#SupplyCodes" role="tab">Supply Codes</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="GameSignups" role="tabpanel">
        <div ng-show="game != null">
            <button type="button" class="btn btn-info right" ng-click="addPlayer()">Register New Player</button>
            <br>
            <b>Players signed up: <span ng-bind="players.length"></span></b>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <b>Player Email</b>
                    </div>
                    <div class="col-md-4">
                        <b>Player Name</b>
                    </div>
                    <div class="col-md-2">
                        <b>Player Team Preference</b>
                    </div>
                </div>
            </div>

            <div ng-repeat="player in players">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="player.userEmail" placeholder="Account email..." ng-disabled="editing != $index">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="player.name" placeholder="Account name..." disabled>
                        </div>
                        <div class="col-md-2">
                            <div class="formish-control">
                                <div hvz-toggle values="'Zombie','Human','Spectator'" width="5.5em" ng-model="player.teamPreference" colours="'#888','#86d993','#966100'" ng-disabled="editing != $index"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="formish-control right">
                                <button type="button" class="icon-only font-32 text-success" title="Save" ng-click="savePlayer($index)" ng-show="editing == $index"><i class="fa fa-floppy-o"></i></button>
                                <button type="button" class="icon-only font-32" ng-show="editing != $index" disabled><i class="fa fa-floppy-o"></i></button>
                                <button type="button" class="icon-only font-32 text-primary" title="Edit" ng-click="editPlayer($index)" ng-show="editing != $index"><i class="fa fa-pencil"></i></button>
                                <button type="button" class="icon-only font-32" ng-show="editing == $index" disabled><i class="fa fa-pencil"></i></button>
                                <button type="button" class="icon-only font-32 text-danger" title="Remove" ng-click="removePlayer($index)" ng-show="editing == $index"><i class="fa fa-times"></i></button>
                                <button type="button" class="icon-only font-32" ng-show="editing != $index" disabled><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info right" ng-click="addPlayer()">Register New Player</button>
            <br>
            <br id="bottom">
        </div>
        <div ng-show="game == null">
            <b class="centre">No Game to sign up for</b>
        </div>
    </div>
    <div class="tab-pane" id="SupplyCodes" role="tabpanel">
        <div class="container-fluid">
            <button type="button" class="btn btn-success right formish-control" ng-click="addCodes()">Add More Codes</button>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <b>Supply Code</b>
                </div>
                <div class="col-md-4">
                    <b>Value</b>
                </div>
                <div class="col-md-4">
                    <b>Used By</b>
                </div>
            </div>
            <div class="row" ng-repeat="code in supplyCodes">
                <div class="col-md-4">
                    <input type="text" class="form-control" disabled ng-model="code.code">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" disabled ng-model="code.value">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" disabled ng-model="code.usedByName">
                </div>
            </div>
        </div>
    </div>
</div>
